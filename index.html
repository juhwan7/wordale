<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="header-top icon-0">
        <img src="assets/bars.svg" width=" 30px" />
      </div>
      <div class="header-top"><h1 style="font-weight: 900">Wordalc</h1></div>

      <div class="header-top">
        <div class="icon-1">
          <img src="assets/question-mark-circle.svg" width="30px" />
        </div>
        <div class="icon-2">
          <img src="assets/chart-bar.svg" width=" 30px" />
        </div>
        <div class="icon-3">
          <img src="assets/cog-6-tooth.svg" width=" 30px" />
        </div>
      </div>
    </header>
    <main>
      <div id="timer">00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="board-row-key">
        <div class="board-block-key" data-key="Q">Q</div>
        <div class="board-block-key" data-key="W">W</div>
        <div class="board-block-key" data-key="E">E</div>
        <div class="board-block-key" data-key="R">R</div>
        <div class="board-block-key" data-key="T">T</div>
        <div class="board-block-key" data-key="Y">Y</div>
        <div class="board-block-key" data-key="U">U</div>
        <div class="board-block-key" data-key="I">I</div>
        <div class="board-block-key" data-key="O">O</div>
        <div class="board-block-key" data-key="P">P</div>
      </div>
      <div class="board-row-key">
        <div class="board-block-key" data-key="A">A</div>
        <div class="board-block-key" data-key="S">S</div>
        <div class="board-block-key" data-key="D">D</div>
        <div class="board-block-key" data-key="F">F</div>
        <div class="board-block-key" data-key="G">G</div>
        <div class="board-block-key" data-key="H">H</div>
        <div class="board-block-key" data-key="J">J</div>
        <div class="board-block-key" data-key="K">K</div>
        <div class="board-block-key" data-key="L">L</div>
      </div>
      <div class="board-row-key">
        <div class="board-block-key big-key" data-key="ENTER">ENTER</div>
        <div class="board-block-key" data-key="Z">Z</div>
        <div class="board-block-key" data-key="X">X</div>
        <div class="board-block-key" data-key="C">C</div>
        <div class="board-block-key" data-key="V">V</div>
        <div class="board-block-key" data-key="B">B</div>
        <div class="board-block-key" data-key="N">N</div>
        <div class="board-block-key" data-key="M">M</div>
        <div class="board-block-key big-key" data-key="BACK">BACK</div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
